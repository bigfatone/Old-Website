<header>
    <div class="container">
        <div class="intro">
            <p class="intro__pre">Hello</p>
            <p class="intro__main">My name is <span>{{ site.name }}</span>, and I'm a {{ site.job }}.
            <p class="intro__post">{{ site.location }}</p>
        </div>

        {{ if site.linkedin_username or site.email_address }}
        <div class="social">
            {{ if site.linkedin_username }}<a href="http://linkedin.com/in/{{ site.twitter_username }}" target="_blank">LinkedIn</a>{{ endif }}
            {{ if site.email_address }}<a href="mailto:{{ site.email_address }}" target="_blank">Email</a>{{ endif }}
        </div>
        {{ endif }}

    </div>
</header>
